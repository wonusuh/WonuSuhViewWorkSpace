<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item3 {
      background: green;
      width: calc(2 * 100px);
      height: 50px;
    }

    .item4 {
      background: orange;
      width: calc(100% / 4);
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="outer">
    <p>calc(2 * 100px)</p>
    <div class="item3"></div>
  </div>
  <div class="outer">
    <p>calc(100% / 4)</p>
    <div class="item4"></div>
  </div>
</body>

</html>
