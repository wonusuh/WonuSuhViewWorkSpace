<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
<script>
  const canvas = document.querySelector(`#canvas`);
  const ctx = canvas.getContext(`2d`); // 2 dimensions
  let x = 0;
  let y = 0;


  // 처음 사각형
  ctx.beginPath();
  ctx.fillStyle = `blue`;
  ctx.fillRect(x, y, 50, 50);

  window.addEventListener(`keydown`, (e) => {
    // console.log(e);
    console.log(e.key);
    console.log(e.keyCode);
    // console.log(e.code);1

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (e.keyCode == 38) {
      if (y >= 0) y -= 5;
      ctx.beginPath();
      ctx.fillStyle = `blue`;
      ctx.fillRect(x, y, 50, 50);
    }
    if (e.keyCode == 40) {
      if (y <= canvas.height - 50) y += 5;
      ctx.beginPath();
      ctx.fillStyle = `blue`;
      ctx.fillRect(x, y, 50, 50);
    }
    if (e.keyCode == 37) {
      if (x >= 0) x -= 5;
      ctx.beginPath();
      ctx.fillStyle = `blue`;
      ctx.fillRect(x, y, 50, 50);
    }
    if (e.keyCode == 39) {
      if (x <= canvas.width - 50) x += 5;
      ctx.beginPath();
      ctx.fillStyle = `blue`;
      ctx.fillRect(x, y, 50, 50);
    }
  });
</script>
