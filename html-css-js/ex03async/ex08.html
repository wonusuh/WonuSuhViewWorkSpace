  let totalTime = 5 * 1000;
  let startTime = new Date().getTime();
  let interval = setInterval(() => {
    let now = new Date().getTime();
    let diff = now - startTime;
    // 남은 시간
    let remain = totalTime - diff;
    // 초단위 변환
    let remainSec = (remain / 1000).toFixed(2);
    let label = `남은 시간 ${remainSec}초`

    if (remainSec <= 0) {
      // 타이머 종료
      clearInterval(interval);
      label = `5초가 지났습니다.`;
    }
    document.querySelector(`.second`).innerHTML = label;
  }, 10);
</script>
